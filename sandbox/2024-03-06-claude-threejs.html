<!DOCTYPE html>
<html>

<head>
	<title>Three.js Example</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
	<script>// Create a scene
		const scene = new THREE.Scene();

		// Create a camera
		const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.z = 5;

		// Create a renderer
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// Create a cube
		const geometry = new THREE.BoxGeometry( 1, 1, 1 );
		const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		const cube = new THREE.Mesh( geometry, material );
		scene.add( cube );

		// Render the scene
		function animate () {
			requestAnimationFrame( animate );

			// Rotate the cube
			cube.rotation.x += 0.01;
			cube.rotation.y += 0.01;

			renderer.render( scene, camera );
		}

		animate();

		</script>
</body>

</html>
```

This will create a rotating green cube in the center of the browser window. You can modify the code to add more objects,
lights, textures, and other features to create more complex 3D scenes.
